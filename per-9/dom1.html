<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 09</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling lingkaran</h1>

    <!-- Buat Tag Kosong -->
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="Keliling"></span>

    <!-- Kode Javascript -->
    <script>
        // buat variabel konstan
        const pi = 3.14;

        // buat variabel jari-jari
        let r = 14;

        // buat variabel luas
        let L =  pi * (r * r);

        // buat rumus keliling
        let K = pi * (2 * r);

        // tangkap elemen lalu masuukkan kontennya
        document.getElementById("pi").innerHTML = "Phi : " + pi;
        
        document.getElementById("jari").innerHTML = "Jari-jari : " + r;

        document.getElementById("luas").innerHTML = "Luas Lingkaran : " + L;

        document.getElementById("keliling").innerHTML = "Keliling Lingkaran : " + K;

    </script>
</body>
</html>
